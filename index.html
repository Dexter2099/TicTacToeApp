<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Player Initialization Modal -->
<div id="startModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Enter Player Details</h2>
        <form id="playerForm">
            <input type="text" id="player1Name" placeholder="Player 1 Name" required>
            <input type="text" id="player2Name" placeholder="Player 2 Name" required>
            <button type="submit">Start Game</button>
        </form>
    </div>
</div>

    <div id="game-container">
        <div id="game-board" class="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button id="restart-button">Restart Game</button>
        <div id="game-status"></div>
    </div>
    <script src="Javascript.js"></script>
</body>
</html>
